<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload document</title>
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h1>Upload document</h1>

          <form role="form" action="javascript:upload();">
            <div class="form-group">
              <label for="document_type">Document Type</label>
              <select class="form-control" id="document_type">
                <option>contract</option>
                <option>disclosure</option>
                <option>report</option>
              </select>
            </div>

            <div class="form-group">
              <label for="document_file">Document Type</label>
              <input type="file" id="document_file">
            </div>

            <button id="upload_button" type="submit" class="btn btn-primary">Upload</button>

          </form>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="upload.js"></script>

  </body>
</html>
